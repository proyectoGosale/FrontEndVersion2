<section class="content">
    <div class="container-fluid">
        <div class="block-header">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <ul class="breadcrumb breadcrumb-style ">
                        <li class="breadcrumb-item">
                            <h4 class="page-title">Formulario colecciones</h4>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row clearfix">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                <div class="card">
                    <div class="header">
                        <div class="row">
                            <div class="col-8">
                                <h2>
                                    <strong>Colecciones</strong>
                                </h2>
                            </div>
                        </div>
                    </div>
                    <div class="body">
                        <form class="m-4" [formGroup]="form" (ngSubmit)="submit()">
                            <div class="row">
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">
                                    <mat-form-field class="example-full-width">
                                        <mat-label>Vendedor</mat-label>
                                        <mat-select formControlName="user_id" required>
                                          <mat-option *ngFor="let vendedores of listVendedores" [value]="vendedores.id">{{vendedores.name}}</mat-option>
                                        </mat-select>
                                        <mat-error *ngIf="form.get('user_id').hasError('required')">
                                            Vendedor es requerido
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">
                                    <mat-form-field class="example-full-width">
                                        <mat-label>Fecha</mat-label>
                                        <input matInput type="date" formControlName="date" required>
                                        <mat-error *ngIf="form.get('date').hasError('required')">
                                            Fecha es requerido
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">
                                    <mat-form-field class="example-full-width">
                                        <mat-label>Valor</mat-label>
                                        <input matInput type="number" formControlName="value" required>
                                        <mat-error *ngIf="form.get('value').hasError('required')">
                                            Fecha es requerido
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">
                                    <mat-form-field class="example-full-width">
                                        <mat-label>Metodo de pago</mat-label>
                                        <mat-select formControlName="method_of_payment" required>
                                          <mat-option *ngFor="let item of listStatusMetodoPago" [value]="item.nombre">{{item.nombre}}</mat-option>
                                        </mat-select>
                                        <mat-error *ngIf="form.get('method_of_payment').hasError('required')">
                                            Metodo de pago es requerido
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">
                                    <mat-form-field class="example-full-width">
                                        <mat-label>Estado</mat-label>
                                        <mat-select formControlName="status" required>
                                          <mat-option *ngFor="let item of listStatus" [value]="item.nombre">{{item.nombre}}</mat-option>
                                        </mat-select>
                                        <mat-error *ngIf="form.get('status').hasError('required')">
                                            Estado es requerido
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">
                                    <button class="mr-3" [disabled]="!form.valid" mat-raised-button
                                        color="primary">Guardar</button>
                                    <button type="button" (click)="cancel()" mat-button>Cancelar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>
