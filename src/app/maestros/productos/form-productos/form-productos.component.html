<section class="content">
    <div class="container-fluid">
        <div class="block-header">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <ul class="breadcrumb breadcrumb-style ">
                        <li class="breadcrumb-item">
                            <h4 class="page-title">Formulario productos</h4>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row clearfix">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                <div class="card">
                    <div class="header">
                        <h2>Productos</h2>
                    </div>
                    <div class="body">
                            <div class="row">
                                <div class="col-xl-5 col-lg-5 col-md-5 col-sm-12 mb-3">
                                    <mat-card class="example-card">
                                        <mat-card-title class="card-text mt-2 h4">Descripci√≥n detallada del producto</mat-card-title>
                                        <mat-card-content class="mb-1" *ngFor="let productos of producto">
                                            <p>{{productos.description}}</p>
                                        </mat-card-content>
                                      </mat-card>
                                </div>
                                <div class="col-xl-7 col-lg-7 col-md-7 col-sm-12 mb-3">
                                    <mat-card class="example-card">
                                        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                                            <div class="carousel-inner">
                                              <div class="carousel-item active">
                                                <img class="d-block w-100" src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
                                              </div>
                                              <div class="carousel-item">
                                                <img class="d-block w-100" src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
                                              </div>
                                              <div class="carousel-item">
                                                <img class="d-block w-100" src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
                                              </div>
                                            </div>
                                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                                <span class="visually-hidden">Previous</span>
                                              </button>
                                            <a class="carousel-control-next" data-bs-target="#carouselExampleControls" role="button" data-slide="next">
                                              <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                              <span class="sr-only">Next</span>
                                            </a>
                                          </div>
                                    </mat-card>
                                </div>
                                <!-- <div class="col-xl-5 col-lg-5 col-md-5 col-sm-12 mb-3">
                                    <mat-card class="example-card">
                                        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu" class="m-0">
                                        <mat-card-content class="mb-1">
                                            <mat-card-title class="card-text text-center mt-2">{{categories.name}}</mat-card-title>
                                        </mat-card-content>
                                        <mat-card-actions class="text-center mb-2">
                                          <button mat-flat-button color="primary" class="btn w-100" [routerLink]="['./form',categories.id]">Ver mas</button>
                                        </mat-card-actions>
                                      </mat-card>
                                </div> -->
                            </div>
                            
                            <div class="row">
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">
                                    <button class="mr-3" mat-raised-button
                                        color="primary">Guardar</button>
                                    <button type="button" (click)="cancel()" mat-button>Cancelar</button>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>
