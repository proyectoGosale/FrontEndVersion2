<section class="content">
    <div class="container-fluid">
        <div class="block-header">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <ul class="breadcrumb breadcrumb-style ">
                        <li class="breadcrumb-item">
                            <h4 class="page-title">Maestro de configuración</h4>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="row clearfix">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="card">
                <div class="header">
                    <div class="row">
                        <div class="col-8">
                            <h2>
                                <strong>Lista de productos</strong>
                            </h2>
                        </div>
                        <div class="col-4">
                            <div class="float-right">
                                <button mat-flat-button color="primary" class="btn" [routerLink]="['./form/0']">
                                    Nuevo
                                </button>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="body table-responsive">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Filtrar</mat-label>
                        <input matInput (keyup)="applyFilter($event)" placeholder="termino de busqueda">
                    </mat-form-field>

                    <table mat-table [dataSource]="dataSource3" class="w-100 text-center">
                        <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef class="text-center"> Id </th>
                            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                        </ng-container>
                        <ng-container matColumnDef="nombre">
                            <th mat-header-cell *matHeaderCellDef class="text-center"> Nombre producto </th>
                            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                        </ng-container>
                        <ng-container matColumnDef="referencia">
                            <th mat-header-cell *matHeaderCellDef class="text-center"> Referencia </th>
                            <td mat-cell *matCellDef="let element"> {{element.reference}} </td>
                        </ng-container>
                        <ng-container matColumnDef="dimencion">
                            <th mat-header-cell *matHeaderCellDef class="text-center"> Dimención </th>
                            <td mat-cell *matCellDef="let element"> {{element.dimension}} </td>
                        </ng-container>
                        <ng-container matColumnDef="precio">
                            <th mat-header-cell *matHeaderCellDef class="text-center"> Precio </th>
                            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
                        </ng-container>
                        <ng-container matColumnDef="accion">
                            <th mat-header-cell *matHeaderCellDef class="text-center"> Acciones </th>
                            <td mat-cell *matCellDef="let element">
                                <button mat-stroked-button color="default" class="btn"
                                    [routerLink]="['./form', element.id]">
                                    Editar
                                </button>
                                <button mat-stroked-button color="warn" class="btn" (click)="borrar(element.id)">
                                    Borrar
                                </button>
                            </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
